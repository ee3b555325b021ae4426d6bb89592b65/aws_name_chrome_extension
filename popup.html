<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Account Name Config</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .account-entry {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .account-entry input {
      margin: 5px;
      padding: 5px;
      width: 90%;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
    #accountList {
      margin-bottom: 10px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
  </style>
</head>
<body>
  <h2>AWS Account Mappings</h2>
  <div id="accountList"></div>
  <div class="button-group">
    <button id="addAccount">Add Account</button>
    <button id="saveAccounts">Save</button>
    <button id="collectAccounts">Collect</button>
    <button id="exportAccounts">Export</button>
    <button id="importAccounts">Import</button>
    <button id="resetAccounts">Reset</button>
  </div>
  <input type="file" id="importFile" accept=".json" style="display: none;">
  <script src="popup.js"></script>
</body>
</html>
